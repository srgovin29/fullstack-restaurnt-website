<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Restuarant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

<body>

        </div>
        <div class="container1">
        <div class="section-two">
            <img src="Praw Curry.jpeg" alt="Prawn curry">
            <h3 class="section-two__title">Tangy Tamarind Prawn Curry</h3>
            <p class="section-two__desc">Something Which is very delicious</p>
            <button class="section-two__submit">Order Now</button>
        </div>

        <div class="section-three">
            <img src="speghetti.jpeg" alt="speghetti">

            <p class="section-three__desc">Something Which is very delicious</p>
            <button class="section-three__submit">Order Now</button>
        </div>

        <div class="section-four">
            <div class="section-four__img">
                <img src="Rice.jpeg" alt="Rice">
            </div>

            <p class="section-four__desc">Something Which is very delicious</p>

        </div>

        <div class="section-five">

    </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td><input type="Number" placeholder="Your Age" class="contact-form__age"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" placeholder="Your Email" class="contact-form__email"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="contact-form__submit" type="submit"></td>
                    </tr>
                    
                </table>
            </form>
        </div>

        <div class="section-seven">
            <button>Send</button>
        </div>
    </div>

</html>
